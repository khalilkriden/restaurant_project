{% extends "restaurant/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px; max-height: 600px;">
        <img src="{{ dish.image.url }}" class="card-img-top" alt="{{ dish.name }}" style="height: 250px; object-fit: cover;">
        <div class="card-body p-3">
            <h2>{{ dish.name }}</h2>
            <p>{{ dish.description }}</p>
            <h4 class="text-success">{{ dish.price }} DT</h4>
            <p class="text-muted">{{ dish.category }}</p>
        </div>
    </div>
</div>
{% endblock %}
